<html>
    <head>
        <title>What Hour Of Tuesday Is It?</title>
        <style type="text/css">
            #title {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="title"></h1>
    </body>
    <script type="application/javascript">
        function diff_hours(date1, date2) {
            let diff = (date2.getTime() - date1.getTime()) / 1000;
            diff /= 3600;

            return Math.abs(Math.floor(diff));
        }

        document.getElementById('title').innerHTML = `Tuesday, November 3rd lasted ${diff_hours(new Date('2020-11-03T00:00:00'), new Date('2020-11-07T10:00:00'))} hours and 24 minutes.`
    </script>
</html>
